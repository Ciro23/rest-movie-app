<div>
  <h2 class="text-center">List of movies</h2>

  <form
    (ngSubmit)="search()"
    class="d-flex flex-wrap justify-content-center">

    <div class="d-flex flex-column gap-3">
      <div class="d-flex flex-column gap-2 mb-3">
        <label class="d-flex flex-column flex-grow-1">
          Title
          <input [(ngModel)]="searchModel.title" name="title" class="form-control">
        </label>

        <label class="d-flex flex-column flex-grow-1">
          Genres
          <app-autocomplete-field
            [placeholder]="'Search by name'"
            [allowMultipleSelections]="true"
            [getDisplayValue]="getGenreName"
            [onSearch]="searchGenreByName"
            [selectedItems]="searchModel.genres ?? []"
            [defaultResults]="genres"
            (onSelectedItems)="onSelectedGenresChange($event)"></app-autocomplete-field>
        </label>
      </div>

      <div class="d-flex flex-wrap gap-3 justify-content-evenly">
        <div class="border position-relative p-3">
          <p class="text-center position-absolute top-0 start-50 translate-middle bg-white px-2">
            Release date
          </p>

          <label class="d-flex flex-column">
            From
            <input
              [(ngModel)]="searchModel.releaseDateStart"
              name="release-date-from"
              type="date"
              class="form-control">
          </label>

          <label class="d-flex flex-column">
            To
            <input
              [(ngModel)]="searchModel.releaseDateEnd"
              name="release-date-to"
              type="date"
              class="form-control">
          </label>
        </div>

        <div class="border position-relative p-3">
          <p class="text-center position-absolute top-0 start-50 translate-middle bg-white px-2">
            Budget
          </p>

          <label class="d-flex flex-column">
            From
            <input
              [(ngModel)]="searchModel.budgetStart"
              name="budget-from"
              type="number"
              step="1000"
              min="0"
              class="form-control">
          </label>

          <label class="d-flex flex-column">
            To
            <input
              [(ngModel)]="searchModel.budgetEnd"
              name="budget-from"
              type="number"
              step="1000"
              min="0"
              class="form-control">
          </label>
        </div>

        <div class="border position-relative p-3">
          <p class="text-center position-absolute top-0 start-50 translate-middle bg-white px-2">
            Box office
          </p>

          <label class="d-flex flex-column">
            From
            <input
              [(ngModel)]="searchModel.boxOfficeStart"
              name="box-office-from"
              type="number"
              step="1000"
              min="0"
              class="form-control">
          </label>

          <label class="d-flex flex-column">
            To
            <input
              [(ngModel)]="searchModel.boxOfficeEnd"
              name="box-office-from"
              type="number"
              step="1000"
              min="0"
              class="form-control">
          </label>
        </div>

        <div class="border position-relative p-3">
          <p class="text-center position-absolute top-0 start-50 translate-middle bg-white px-2">
            Runtime
          </p>

          <label class="d-flex flex-column">
            From
            <input
              [(ngModel)]="searchModel.runtimeStart"
              name="runtime-from"
              type="number"
              step="5"
              min="0"
              class="form-control">
          </label>

          <label class="d-flex flex-column">
            To
            <input
              [(ngModel)]="searchModel.runtimeEnd"
              name="runtime-from"
              type="number"
              step="5"
              min="0"
              class="form-control">
          </label>
        </div>
      </div>

      <app-search-and-reset-buttons
        [filterOn]="filterOn"
        [resetFilter]="resetFilter"></app-search-and-reset-buttons>
    </div>

  </form>

  <app-movie-table
    [movies]="movies"
    [searchModel]="searchModel"></app-movie-table>
</div>
