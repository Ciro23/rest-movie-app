<div>
  <h2 class="text-center">List of people</h2>

  <form
    (ngSubmit)="search()"
    class="d-flex flex-wrap justify-content-center">

    <div class="d-flex flex-column gap-3 mt-2">
      <div class="d-flex gap-3 flex-wrap align-items-center justify-content-center">
        <label class="d-flex flex-column flex-grow-1">
          Name
          <input
            [(ngModel)]="searchModel.name"
            name="name"
            autocomplete="off"
            class="form-control">
        </label>

        <label class="d-flex flex-column flex-grow-1">
          Gender
          <select [(ngModel)]="searchModel.gender" name="gender" class="form-select">
            <option [value]="'MALE'">Male</option>
            <option [value]="'FEMALE'">Female</option>
          </select>
        </label>

        <div class="border position-relative p-3">
          <p class="text-center position-absolute top-0 start-50 translate-middle bg-white px-2">
            Birth
          </p>

          <div class="d-flex gap-2">
            <label class="d-flex flex-column">
              From
              <input
                [(ngModel)]="searchModel.birthStart"
                name="birth-from"
                type="date"
                class="form-control">
            </label>

            <label class="d-flex flex-column">
              To
              <input
                [(ngModel)]="searchModel.birthEnd"
                name="birth-to"
                type="date"
                class="form-control">
            </label>
          </div>
        </div>
      </div>

      <app-search-and-reset-buttons
        [isFilterOn]="filterOn"
        [resetFilter]="resetFilter"></app-search-and-reset-buttons>
    </div>
  </form>

  <app-person-table
    [people]="people"
    [searchModel]="searchModel"></app-person-table>
</div>
