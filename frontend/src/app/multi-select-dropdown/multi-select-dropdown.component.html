<div ngbDropdown class="d-inline-block w-100">
  <button type="button" class="form-control" ngbDropdownToggle>
    {{ selectedElementIds.length === 0 ? title : selectedElementIds.length + " selected" }}
  </button>
  <div ngbDropdownMenu class="w-100 px-3">
    <div *ngFor="let element of elements">
      <label class="py-1 user-select-none" style="cursor: pointer">
        <input
          type="checkbox"
          [checked]="selectedElementIds.includes(element.id)"
          (change)="onChange(element.id)">
        {{ element.name }}
      </label>
    </div>
  </div>
</div>
