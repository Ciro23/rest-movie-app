<div>
  <h2 class="text-center">List of genres</h2>

  <form
    (ngSubmit)="search()"
    class="d-flex flex-wrap gap-3 justify-content-center align-items-end mt-4">

    <div class="d-flex flex-column gap-3">
      <div class="d-flex gap-3 flex-wrap">
        <label class="d-flex flex-column flex-grow-1">
          Name
          <input
            [(ngModel)]="searchModel.name"
            name="username"
            autocomplete="off"
            class="form-control">
        </label>
      </div>

      <app-search-and-reset-buttons
        [isFilterOn]="filterOn"
        [resetFilter]="resetFilter"></app-search-and-reset-buttons>
    </div>
  </form>

  <app-genre-table
    [searchModel]="searchModel"></app-genre-table>
</div>
