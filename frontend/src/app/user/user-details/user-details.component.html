<div class="container mt-4">
  <div class="d-flex justify-content-between mb-4">
    <app-back-button></app-back-button>
    <app-action-buttons
      class="align-self-end"
      [onEdit]="getOnEdit(user.id!)"
      [onDownloadPdf]="getOnDownloadPdf(user.id!)"
      [onDelete]="getOnDelete(user.id!)"></app-action-buttons>
  </div>

  <div class="d-flex flex-column align-items-center">
    <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>
  </div>

  <div class="mt-4">
    <h3>Reviews</h3>
    <p *ngIf="reviews.length == 0">
      <i>{{ user.username }} hasn't published anything yet</i>
    </p>

    <div *ngFor="let review of reviews" class="card mb-3">
      <div class="card-body d-flex gap-3">
        <span class="d-inline-block rounded-circle p-4 text-light d-flex justify-content-center align-items-center"
           style="width: 4vw; height: 4vw; font-size: 150%"
              [ngClass]="{
              'bg-success': review.vote >= 6,
              'bg-warning': review.vote >= 5 && review.vote < 6,
              'bg-danger': review.vote < 5
              }">
          {{ review.vote }}
        </span>
        <div class="d-flex justify-content-between w-100">
          <div class="d-flex flex-column">
            <p class="mb-1 text-secondary">{{ review.creationDate }}</p>
            <h5>
              <a routerLink="/movies/{{ review.movie.id }}">
                {{ review.movie.title }}
              </a>
            </h5>

            <p><i>{{ review.content }}</i></p>
          </div>

          <app-action-buttons [onEdit]="getOnReviewEdit(review.id)"></app-action-buttons>
        </div>
      </div>
    </div>
  </div>
</div>
